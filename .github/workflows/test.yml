name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:

    test:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - name: Setup Go
            uses: actions/setup-go@v5
            with:
                go-version: '>=1.24.0'